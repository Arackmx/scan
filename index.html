<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SCANNER | Consola de Acceso Multi-Versión</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Roboto:wght@300;400&display=swap" rel="stylesheet">
    
    <style>
        /* Variables y Reset */
        :root {
            --color-bg-primary: #050A19; /* Azul marino muy oscuro */
            --color-text-light: #E0E0FF;
            --color-accent-blue: #00AFFF; /* Cian brillante */
            --color-accent-pink: #FF0077; /* Magenta */
            --font-primary: 'Roboto', sans-serif;
            --font-display: 'Orbitron', sans-serif;
            --transition-speed: 0.4s;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: var(--color-bg-primary);
            color: var(--color-text-light);
            font-family: var(--font-primary);
            line-height: 1.6;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden; /* Oculta barras de desplazamiento del fondo dinámico */
            position: relative;
        }

        /* 1. Fondo Dinámico (Partículas/Estrellas) */
        .background-effect {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background: radial-gradient(circle at center, rgba(0, 175, 255, 0.1), rgba(0, 0, 0, 0.8));
            opacity: 0.8;
            /* Animación de desplazamiento sutil */
            animation: moveBackground 60s linear infinite;
        }

        @keyframes moveBackground {
            0% { background-position: 0% 0%; }
            100% { background-position: 100% 100%; }
        }

        /* Contenido Principal (Estación de Prueba) */
        .main-content {
            flex-grow: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 50px 20px;
            z-index: 1; /* Asegura que el contenido esté sobre el fondo */
        }

        .control-panel {
            max-width: 1000px;
            padding: 50px;
            background: rgba(0, 0, 0, 0.6); 
            border: 1px solid var(--color-accent-blue);
            box-shadow: 0 0 40px rgba(0, 175, 255, 0.4); /* Sombra de neón más fuerte */
            backdrop-filter: blur(5px); /* Efecto de cristal esmerilado */
            border-radius: 10px;
        }

        .panel-title {
            font-family: var(--font-display);
            font-size: 3em;
            margin-bottom: 0.3em;
            letter-spacing: 5px;
            color: var(--color-text-light);
            text-shadow: 0 0 15px var(--color-accent-blue);
        }

        .panel-subtitle {
            font-size: 1.2em;
            font-weight: 300;
            margin-bottom: 3em;
            color: rgba(224, 224, 255, 0.9);
        }

        /* 2. Botones de Versión */
        .version-container {
            display: flex;
            gap: 40px;
            justify-content: center;
            margin-bottom: 4em;
        }

        .version-button {
            display: block;
            width: 350px;
            padding: 30px 20px;
            text-decoration: none;
            font-family: var(--font-display);
            font-weight: 700;
            font-size: 1.5em;
            text-transform: uppercase;
            transition: transform 0.2s, box-shadow 0.4s;
            border-radius: 5px;
            line-height: 1.2;
        }
        
        /* Estilo V1.0 - Cian */
        .v1-mode {
            color: var(--color-bg-primary);
            background-color: var(--color-accent-blue);
            box-shadow: 0 0 15px var(--color-accent-blue);
        }
        .v1-mode:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 25px var(--color-accent-blue), 0 0 40px var(--color-accent-blue);
        }

        /* Estilo V3.03 - Magenta */
        .v3-mode {
            color: var(--color-bg-primary);
            background-color: var(--color-accent-pink);
            box-shadow: 0 0 15px var(--color-accent-pink);
        }
        .v3-mode:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 25px var(--color-accent-pink), 0 0 40px var(--color-accent-pink);
        }

        /* 3. Campo de Búsqueda */
        .search-container {
            margin-top: 2em;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .search-input {
            width: 100%;
            max-width: 400px;
            padding: 15px;
            margin-bottom: 15px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid var(--color-accent-blue);
            color: var(--color-text-light);
            font-size: 1em;
            font-family: var(--font-primary);
            border-radius: 3px;
            outline: none;
            transition: border-color 0.3s;
        }

        .search-input:focus {
            border-color: var(--color-accent-pink);
            box-shadow: 0 0 10px rgba(255, 0, 119, 0.5);
        }

        .search-button {
            padding: 10px 25px;
            background-color: transparent;
            color: var(--color-accent-pink);
            border: 2px solid var(--color-accent-pink);
            font-family: var(--font-display);
            cursor: pointer;
            text-transform: uppercase;
            transition: background-color 0.3s, color 0.3s;
            border-radius: 3px;
        }

        .search-button:hover {
            background-color: var(--color-accent-pink);
            color: var(--color-bg-primary);
            box-shadow: 0 0 15px var(--color-accent-pink);
        }
        
        /* Pie de Página (Footer) - Más sutil */
        .footer {
            padding: 20px;
            text-align: center;
            font-size: 0.8em;
            color: rgba(224, 224, 255, 0.5);
            border-top: 1px solid rgba(0, 175, 255, 0.05);
            z-index: 1;
        }

        /* Media Query para Responsividad */
        @media (max-width: 900px) {
            .control-panel {
                padding: 30px;
            }
            .panel-title {
                font-size: 2.2em;
            }
            .version-container {
                flex-direction: column;
                gap: 20px;
            }
            .version-button {
                width: 100%;
                font-size: 1.2em;
            }
        }
    </style>
</head>
<body>

    <div class="background-effect"></div>

    <main class="main-content">
        <section class="control-panel">
            <h1 class="panel-title">SCANNER | Consola de Acceso</h1>
            <p class="panel-subtitle">Seleccione la versión del módulo de testeo o utilice la búsqueda directa.</p>
            
            <div class="version-container">
                <a href="v1.html" class="version-button v1-mode">
                    MÓDULO V1.0<br>Legacy Testing
                </a>
                <a href="v3.03.html" class="version-button v3-mode">
                    MÓDULO V3.03<br>Quantum Scan
                </a>
            </div>

            <div class="search-container">
                <input type="text" id="file-search-input" class="search-input" placeholder="Buscar archivo HTML (ej: setup.html, report.html)">
                <button onclick="searchAndOpenFile()" class="search-button">Acceder</button>
            </div>
        </section>
    </main>

    <footer class="footer">
        <p>&copy; 2025 Test Environment. Acceso Restringido.</p>
    </footer>

    <script>
        function searchAndOpenFile() {
            const input = document.getElementById('file-search-input').value.trim();
            
            if (input === '') {
                alert('Por favor, introduce el nombre de un archivo.');
                return;
            }

            let filename = input;
            
            // Aseguramos la extensión .html
            if (!filename.toLowerCase().endsWith('.html')) {
                filename += '.html';
            }

            // Abrir el archivo en la misma ventana
            window.location.href = filename;
        }
        
        // Permite presionar Enter en el campo de búsqueda
        document.getElementById('file-search-input').addEventListener('keydown', function(event) {
            if (event.key === 'Enter') {
                searchAndOpenFile();
            }
        });
    </script>

</body>
</html>
