<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Web APP</title>

  <!-- Fuente estilo Google (Outfit = casi idéntica a Google Sans) -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">

  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: 'Outfit', sans-serif;
      height: 100vh;
      overflow: hidden;
      background: #0c0c1e;
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
    }

    #particles-js {
      position: absolute;
      width: 100%;
      height: 100%;
      background: linear-gradient(135deg, #0f0f23 0%, #16213e 100%);
    }

    .container {
      text-align: center;
      z-index: 10;
      width: 90%;
      max-width: 560px;
      padding: 3rem 2rem;
      background: rgba(255, 255, 255, 0.08);
      backdrop-filter: blur(16px);
      -webkit-backdrop-filter: blur(16px);
      border-radius: 32px;
      border: 1px solid rgba(255, 255, 255, 0.12);
      box-shadow: 0 25px 50px rgba(0, 0, 0, 0.5);
      animation: fadeIn 1.6s ease-out;
    }

    h1 {
      font-size: clamp(3rem, 10vw, 5.5rem);
      font-weight: 700;
      background: linear-gradient(90deg, #00d4ff, #0099ff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      margin-bottom: 3.5rem;
      letter-spacing: 4px;
    }

    .search-box {
      margin-bottom: 3.5rem;
    }

    input[type="text"] {
      width: 100%;
      max-width: 480px;
      padding: 1.3rem 2rem;
      font-size: 1.15rem;
      font-weight: 500;
      font-family: 'Outfit', sans-serif;
      border: none;
      border-radius: 50px;
      background: rgba(255, 255, 255, 0.14);
      color: white;
      outline: none;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.4);
      transition: all 0.3s ease;
    }

    input[type="text"]::placeholder {
      color: #a8e1ff;
      font-weight: 400;
    }

    input[type="text"]:focus {
      background: rgba(255, 255, 255, 0.2);
      box-shadow: 0 0 0 5px rgba(0, 212, 255, 0.3);
      transform: scale(1.03);
    }

    .buttons {
      display: flex;
      gap: 2rem;
      justify-content: center;
      flex-wrap: wrap;
    }

    button {
      flex: 1;
      min-width: 220px;
      max-width: 260px;
      padding: 1.2rem 1.5rem;
      font-family: 'Outfit', sans-serif;
      font-size: 1.15rem;
      font-weight: 600;
      border: none;
      border-radius: 50px;
      cursor: pointer;
      background: linear-gradient(45deg, #00d4ff, #007bff);
      color: white;
      box-shadow: 0 12px 30px rgba(0, 123, 255, 0.4);
      transition: all 0.4s ease;
    }

    button:hover {
      transform: translateY(-10px);
      box-shadow: 0 22px 45px rgba(0, 212, 255, 0.5);
    }

    button:active {
      transform: translateY(-4px);
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(50px); }
      to   { opacity: 1; transform: translateY(0); }
    }

    /* Responsivo perfecto - simetría total */
    @media (max-width: 640px) {
      .container { padding: 2.5rem 1.5rem; }
      h1 { margin-bottom: 3rem; }
      .search-box { margin-bottom: 3rem; }
      .buttons { flex-direction: column; gap: 1.5rem; }
      button { width: 100%; max-width: 320px; }
    }
  </style>
</head>
<body>

  <div id="particles-js"></div>

  <div class="container">
    <h1>Web APP</h1>

    <div class="search-box">
      <input type="text" id="fileInput" placeholder="Escribe el archivo y presiona Enter" autocomplete="off">
    </div>

    <div class="buttons">
      <button onclick="location.href='v1.html'">v1.html</button>
      <button onclick="location.href='v3.03.html'">v3.03.html</button>
    </div>
  </div>

  <!-- Particles.js -->
  <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
  <script>
    particlesJS("particles-js", {
      particles: {
        number: { value: 80 },
        color: { value: "#00ccff" },
        shape: { type: "circle" },
        opacity: { value: 0.5, random: true },
        size: { value: 3, random: true },
        line_linked: { enable: true, distance: 150, color: "#00ccff", opacity: 0.3, width: 1 },
        move: { enable: true, speed: 2 }
      },
      interactivity: {
        events: {
          onhover: { enable: true, mode: "repulse" },
          onclick: { enable: true, mode: "push" }
        }
      },
      retina_detect: true
    });

    // Búsqueda con Enter
    document.getElementById('fileInput').addEventListener('keypress', function(e) {
      if (e.key === 'Enter') {
        let file = this.value.trim();
        if (file) {
          if (!file.endsWith('.html')) file += '.html';
          location.href = file;
        }
      }
    });
  </script>
</body>
</html>
